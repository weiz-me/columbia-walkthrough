        <style>
          html, body {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;

          }
          h{
            color:white;
          }
          .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
          }
          a:link, a:visited{
            color: #bdc3c7;
          }

          .credit{
            position: relative;
            text-align: center;
            width: 100%;
            color: #fff;
            background-color: black;
            opacity: 0.9;
          }

          #gallery-container {
            display: flex;
            flex-wrap: wrap;
          }

          .title {
            width: 100%;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 24px;
            color: #fff;
            background-color: black;
            opacity: .9;

          }

          #panorama-container {
            position: fixed;
            display: flex;
            width: 100%;
            height: 100%;
            top: 0;
            background: rgba(0,0,0,0.9);
            transform: scale(0,0);
            opacity: 0;
            -webkit-transition: all 0.5s ease-out;
            transition: all 0.5s ease-out;
          }

          #panorama-container.open {
            opacity: 1;
            transform: scale(1,1);
          }

          .photo {
            flex-grow: 1;
            width: 360px;
            height: 240px;
            background-size: cover;
            border: 1px solid #ccc;
            cursor: pointer;
          }

          .photo:hover {
            border-color: #000;
          }

          #progress-bar {
            position: fixed;
            top: 0;
            width: 0;
            height: 5px;
            background-color: #fff;
            transition: opacity 0.5s ease;
          }

          .close {
            width: 44px;
            height: 44px;
            position: absolute;
            right: 0;
            cursor: pointer;
          }

          .close > i {
            color: #fff;
            font-size: 44px;
          }

          #main-container {
            width: 100%;
            height: 100%;
            align-self: center;
            background-color: #000;
          }
          #map {
            width: 100%;
            height: 100%;
            align: right;
          float:right;
          z-index: 0;


        }
        #minimap {
          width: 20%;
          height: 30%;
          position: absolute;
          bottom: 1%;
          left: 1%;
          z-index: 99999;

      }
